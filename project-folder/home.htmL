<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Feedback</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">
          <span>ðŸŽ¬</span> Movie Feedback
        </h2>
        <form id="feedbackForm">
          <div class="form-group">
            <label for="movie">Movie Name</label>
            <select class="form-control" id="movie" required>
              <option value="" disabled selected>Select a movie</option>
              <option>Dune</option>
              <option>Inception</option>
              <option>Interstellar</option>
              <option>Joker</option>
              <option>Avengers: Endgame</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rating">Rating (1-5)</label>
            <select class="form-control" id="rating" required>
              <option value="" disabled selected>Select rating</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Write your thoughts..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-block">Submit Feedback</button>
        </form>
      </div>
    </div>

    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h4 class="card-title">ðŸ“‹ All Feedback</h4>
        <ul id="feedbackList" class="list-group mt-3"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
